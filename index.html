<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div modal-overlay></div>
    <div class="modal-frame" frame-name="info">
      <div class="title">Modal Content</div>
      <button class="close">Close Modal</button>
    </div>

    <div class="accordion" accordion>
      <span accordion-title>Slippy Accordion</span>
      <div accordion-content>
        Fusce placerat accumsan turpis, vitae egestas purus hendrerit ut.
        Maecenas sodales diam eu nunc dapibus semper. Fusce sit amet lacinia
        nisl.
      </div>
    </div>

    <button class="open">Open Modal</button>

    <div class="dropdown" dropdown>
      <div option default disabled>Fruits</div>
      <div option>Apples</div>
      <div option>Oranges</div>
      <div option>Bananas</div>
    </div>

    <div class="white-space"></div>
    <div scroll-nav class="scroll-nav">Hello world</div>
    <div class="white-space"></div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
